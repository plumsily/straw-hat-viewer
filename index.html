<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Straw Hats</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?&family=Berkshire+Swash&family=Comforter+Brush&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="background">
      <img
        src="img/thousand-sunny-background.gif"
        alt="Thousand Sunny pirate ship at sea."
      />
    </div>
    <header>
      <h1>The Straw Hat Pirates</h1>
    </header>
    <main>
      <nav>
        <ul>
          <li id="luffy">Monkey D. Luffy</li>
          <li id="zoro">Roronoa Zoro</li>
          <li id="nami">Nami</li>
          <li id="usopp">Usopp</li>
          <li id="sanji">Sanji</li>
          <li id="chopper">Tony Tony Chopper</li>
          <li id="robin">Nico Robin</li>
          <li id="franky">Franky</li>
          <li id="brook">Brook</li>
          <li id="jinbe">Jinbe</li>
        </ul>
      </nav>
      <div id="profile-media">
        <h2 id="profile-name"></h2>
        <!-- <img
          src="https://i.pinimg.com/564x/5f/cf/20/5fcf209006d470fef536d84e8b4ba115.jpg"
          alt=""
        /> -->
        <img id="profile-image" src="" alt="" />
        <h3 id="profile-bounty"></h3>
      </div>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
